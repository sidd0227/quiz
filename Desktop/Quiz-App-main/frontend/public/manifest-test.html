<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Manifest Test</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: rgba(46, 160, 67, 0.3); }
        .error { background: rgba(220, 53, 69, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üîß PWA Manifest Test</h1>
        <p>This page tests if the manifest.json is properly linked and accessible.</p>
        
        <div id="test-results"></div>
        
        <button class="btn" onclick="testManifest()">üß™ Test Manifest</button>
        <button class="btn" onclick="testPWACriteria()">‚úÖ Check PWA Criteria</button>
        <button class="btn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>

    <div class="test-card">
        <h2>üìã Current Page Status</h2>
        <div id="page-status"></div>
    </div>

    <script>
        // Display current page status
        function displayPageStatus() {
            const status = {
                location: window.location.href,
                hasManifestLink: !!document.querySelector('link[rel="manifest"]'),
                manifestHref: document.querySelector('link[rel="manifest"]')?.href || 'Not found',
                hasServiceWorker: 'serviceWorker' in navigator,
                isSecureContext: window.isSecureContext,
                displayMode: window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser'
            };

            document.getElementById('page-status').innerHTML = `
                <pre>${JSON.stringify(status, null, 2)}</pre>
            `;
        }

        // Test manifest accessibility
        async function testManifest() {
            const results = document.getElementById('test-results');
            results.innerHTML += '<div class="status warning">üîç Testing manifest...</div>';
            
            try {
                const manifestLink = document.querySelector('link[rel="manifest"]');
                if (!manifestLink) {
                    results.innerHTML += '<div class="status error">‚ùå No manifest link found in HTML</div>';
                    return;
                }

                results.innerHTML += `<div class="status success">‚úÖ Manifest link found: ${manifestLink.href}</div>`;

                const response = await fetch(manifestLink.href);
                if (!response.ok) {
                    results.innerHTML += `<div class="status error">‚ùå Failed to fetch manifest: ${response.status}</div>`;
                    return;
                }

                const manifest = await response.json();
                results.innerHTML += '<div class="status success">‚úÖ Manifest loaded successfully</div>';
                results.innerHTML += `<pre>${JSON.stringify(manifest, null, 2)}</pre>`;

                // Test if icons exist
                for (const icon of manifest.icons || []) {
                    try {
                        const iconResponse = await fetch(icon.src);
                        if (iconResponse.ok) {
                            results.innerHTML += `<div class="status success">‚úÖ Icon found: ${icon.src} (${icon.sizes})</div>`;
                        } else {
                            results.innerHTML += `<div class="status error">‚ùå Icon not found: ${icon.src}</div>`;
                        }
                    } catch (iconError) {
                        results.innerHTML += `<div class="status error">‚ùå Error loading icon ${icon.src}: ${iconError.message}</div>`;
                    }
                }

            } catch (error) {
                results.innerHTML += `<div class="status error">‚ùå Error testing manifest: ${error.message}</div>`;
            }
        }

        // Test PWA criteria
        async function testPWACriteria() {
            const results = document.getElementById('test-results');
            results.innerHTML += '<div class="status warning">üîç Checking PWA criteria...</div>';

            const criteria = {
                hasServiceWorker: 'serviceWorker' in navigator,
                hasManifest: !!document.querySelector('link[rel="manifest"]'),
                isSecure: window.isSecureContext,
                hasIcons: false,
                isStandalone: window.matchMedia('(display-mode: standalone)').matches
            };

            // Check if manifest has icons
            try {
                const manifestLink = document.querySelector('link[rel="manifest"]');
                if (manifestLink) {
                    const response = await fetch(manifestLink.href);
                    const manifest = await response.json();
                    criteria.hasIcons = !!(manifest.icons && manifest.icons.length > 0);
                }
            } catch (error) {
                console.error('Error checking manifest for icons:', error);
            }

            results.innerHTML += `<div class="status ${Object.values(criteria).every(v => v) ? 'success' : 'warning'}">PWA Installability Criteria:</div>`;
            results.innerHTML += `<pre>${JSON.stringify(criteria, null, 2)}</pre>`;

            // Additional PWA info
            const pwaInfo = {
                isInstalled: window.matchMedia('(display-mode: standalone)').matches,
                hasBeforeInstallPrompt: window.beforeInstallPromptEvent !== undefined,
                displayMode: window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser',
                userAgent: navigator.userAgent.includes('Chrome') ? 'Chrome' : 
                          navigator.userAgent.includes('Firefox') ? 'Firefox' :
                          navigator.userAgent.includes('Safari') ? 'Safari' :
                          navigator.userAgent.includes('Edge') ? 'Edge' : 'Other'
            };

            results.innerHTML += '<div class="status warning">Current PWA Status:</div>';
            results.innerHTML += `<pre>${JSON.stringify(pwaInfo, null, 2)}</pre>`;
        }

        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }

        // Initialize page
        displayPageStatus();
        
        // Auto-run tests after 1 second
        setTimeout(() => {
            testManifest();
            setTimeout(testPWACriteria, 1000);
        }, 1000);
    </script>
</body>
</html>
